<!DOCTYPE html>
<html>
<head>
    <title>更新客户</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>更新客户</h1>
    <form method="post">
        <label>姓名:</label><input type="text" name="name" value="{{ client.name }}" required><br>
        <label>联系方式:</label><input type="text" name="contact" value="{{ client.contact }}"><br>
        <label>续课时间 (YYYY-MM-DD):</label><input type="date" name="renewal_date" value="{{ client.renewal_date }}" required><br>
        <label>剩余课时:</label><input type="number" name="remaining_sessions" value="{{ client.remaining_sessions }}" required><br>
        <label>续费金额:</label><input type="number" step="0.01" name="renewal_amount" value="{{ client.renewal_amount }}" required><br>
        <label>剩余场地课时:</label><input type="number" name="remaining_venue_sessions" value="{{ client.remaining_venue_sessions }}" required><br>
        <button type="submit">提交</button>
    </form>
    <p><a href="/">返回</a></p>
</body>
</html>
